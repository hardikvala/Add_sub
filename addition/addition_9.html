
<!DOCTYPE html>
<html>
<head>
  <title>Addition - Level 9</title>
  <style>
    body { font-family: 'Comic Sans MS'; background: #e0ffff; text-align: center; }
    .question { font-size: 28px; margin: 40px; }
    .option { margin: 20px; padding: 20px; background: #ffe4b5; display: inline-block; border-radius: 10px; cursor: pointer; }
    .top-buttons { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; }
    button { font-size: 18px; padding: 10px 20px; border-radius: 8px; }
    #feedback { font-size: 24px; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='../../index.html'">üè† Main Menu</button>
    <button onclick="nextLevel()">Next Level ‚û°Ô∏è</button>
  </div>
  <div class="question">I have 2 bananas and 6 apples. How many fruits are there in total?</div>
  <div class="option" onclick="checkAnswer(17)">17</div><div class="option" onclick="checkAnswer(6)">6</div><div class="option" onclick="checkAnswer(8)">8</div>
  <div id="feedback"></div>
  <script>
    let score = localStorage.getItem('addition_score') || 0;
    let answered = false;

    function checkAnswer(ans) {
      if (answered) return;
      answered = true;
      let correct = 8;
      let feedback = document.getElementById("feedback");
      if (ans === correct) {
        score++;
        localStorage.setItem('addition_score', score);
        feedback.textContent = "üéâ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "‚ùå Oops! Try again next time.";
        feedback.style.color = "red";
      }
    }

    function nextLevel() {
      const next = 10;
      window.location.href = "addition_" + next + ".html";
    }
  </script>
</body>
</html>
