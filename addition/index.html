
<!DOCTYPE html>
<html>
<head>
  <title>Addition Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 26px;
      margin-top: 40px;
      color: #333;
      background-color: #fff3cd;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .option {
      margin: 15px;
      padding: 15px 30px;
      background: #e0f7fa;
      border: 2px solid #4dd0e1;
      display: inline-block;
      border-radius: 15px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s ease;
    }
    .option:hover {
      background-color: #4dd0e1;
      color: white;
    }
    #feedback {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #ffb74d;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ffa726;
    }
    #scoreboard h2 {
      font-size: 30px;
      color: #2e7d32;
    }
    #scoreboard p {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='../index.html'">ğŸ  Main Menu</button>
  </div>
  <div id="game">
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <div id="scoreboard" style="display:none;">
    <h2>ğŸ‰ Great Job!</h2>
    <p>Your Score: <span id="final-score"></span> / 10</p>
    <button onclick="playAgain()">ğŸ” Play Again</button>
    <button onclick="location.href='../index.html'">ğŸ  Main Menu</button>
  </div>
  <script>
    const objects = [["ğŸŒ", "bananas"], ["ğŸ", "apples"], ["ğŸ“", "strawberries"], ["ğŸ¥", "kiwis"], ["ğŸ", "pineapples"], ["ğŸ‡", "grapes"], ["ğŸ’", "cherries"], ["ğŸ‘", "peaches"]];
    const mode = "addition";
    let questions = [];
    let current = 0;
    let score = 0;

    function generateQuestions() {
      for (let i = 0; i < 10; i++) {
        let a = Math.floor(Math.random() * 9) + 1;
        let b = Math.floor(Math.random() * 9) + 1;
        let question = "";
        let answer = 0;

        if (mode === "addition") {
          let obj1 = objects[Math.floor(Math.random() * objects.length)];
          let obj2 = objects[Math.floor(Math.random() * objects.length)];
          question = `I have ${a} ${obj1[0]} ${obj1[1]} and ${b} ${obj2[0]} ${obj2[1]}. How many fruits are there in total?`;
          answer = a + b;
        } else {
          if (a < b) [a, b] = [b, a];
          let obj = objects[Math.floor(Math.random() * objects.length)];
          question = `I had ${a} ${obj[0]} ${obj[1]}. ${b} flew away. How many are left?`;
          answer = a - b;
        }

        let options = [answer];
        while (options.length < 3) {
          let fake = Math.floor(Math.random() * 19);
          if (!options.includes(fake)) options.push(fake);
        }
        options.sort(() => Math.random() - 0.5);
        questions.push({ question, options, answer });
      }
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        score++;
        document.getElementById("feedback").textContent = "âœ… Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").textContent = "âŒ Incorrect!";
        document.getElementById("feedback").style.color = "red";
      }
      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          document.getElementById("game").style.display = "none";
          document.getElementById("scoreboard").style.display = "block";
          document.getElementById("final-score").textContent = score;
        }
      }, 1000);
    }

    function playAgain() {
      location.reload();
    }

    generateQuestions();
    showQuestion();
  </script>
</body>
</html>
