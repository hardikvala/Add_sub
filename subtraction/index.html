
<!DOCTYPE html>
<html>
<head>
  <title>Subtraction Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    h1 { color: #d2691e; }
    .question {
      font-size: 26px;
      margin-top: 40px;
      color: #333;
      background-color: #fff3cd;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .option {
      margin: 15px;
      padding: 15px 30px;
      background: #e0f7fa;
      border: 2px solid #4dd0e1;
      display: inline-block;
      border-radius: 15px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s ease;
    }
    .option:hover {
      background-color: #4dd0e1;
      color: white;
    }
    #feedback {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #ffb74d;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ffa726;
    }
    #scoreboard h2 {
      font-size: 30px;
      color: #2e7d32;
    }
    #scoreboard p {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='../index.html'">üè† Main Menu</button>
  </div>
  <div id="game">
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <div id="scoreboard" style="display:none;">
    <h2>üéâ Great Job!</h2>
    <p>Your Score: <span id="final-score"></span> / 10</p>
    <button onclick="playAgain()">üîÅ Play Again</button>
    <button onclick="location.href='../index.html'">üè† Main Menu</button>
  </div>
  <script>
    const questions = [{'question': 'I had 9 birds. 5 flew away. How many birds are left?', 'options': [0, 14, 4], 'answer': 4}, {'question': 'I had 7 birds. 2 flew away. How many birds are left?', 'options': [5, 9, 0], 'answer': 5}, {'question': 'I had 4 birds. 3 flew away. How many birds are left?', 'options': [15, 2, 1], 'answer': 1}, {'question': 'I had 5 birds. 4 flew away. How many birds are left?', 'options': [12, 7, 1], 'answer': 1}, {'question': 'I had 5 birds. 1 flew away. How many birds are left?', 'options': [2, 18, 4], 'answer': 4}, {'question': 'I had 9 birds. 7 flew away. How many birds are left?', 'options': [13, 2, 0], 'answer': 2}, {'question': 'I had 9 birds. 3 flew away. How many birds are left?', 'options': [6, 7, 1], 'answer': 6}, {'question': 'I had 4 birds. 3 flew away. How many birds are left?', 'options': [17, 1, 6], 'answer': 1}, {'question': 'I had 8 birds. 2 flew away. How many birds are left?', 'options': [6, 1, 10], 'answer': 6}, {'question': 'I had 8 birds. 1 flew away. How many birds are left?', 'options': [10, 7, 15], 'answer': 7}];
    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        score++;
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").textContent = "‚ùå Incorrect!";
        document.getElementById("feedback").style.color = "red";
      }
      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          document.getElementById("game").style.display = "none";
          document.getElementById("scoreboard").style.display = "block";
          document.getElementById("final-score").textContent = score;
        }
      }, 1000);
    }

    function playAgain() {
      location.reload();
    }

    showQuestion();
  </script>
</body>
</html>
