
<!DOCTYPE html>
<html>
<head>
  <title>Addition Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 26px;
      margin-top: 40px;
      color: #333;
      background-color: #fff3cd;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .option {
      margin: 15px;
      padding: 15px 30px;
      background: #e0f7fa;
      border: 2px solid #4dd0e1;
      display: inline-block;
      border-radius: 15px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s ease;
    }
    .option:hover {
      background-color: #4dd0e1;
      color: white;
    }
    #feedback {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #ffb74d;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ffa726;
    }
    #scoreboard h2 {
      font-size: 30px;
      color: #2e7d32;
    }
    #scoreboard p {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='../index.html'">üè† Main Menu</button>
  </div>
  <div id="game">
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <div id="scoreboard" style="display:none;">
    <h2>üéâ Great Job!</h2>
    <p>Your Score: <span id="final-score"></span> / 10</p>
    <button onclick="playAgain()">üîÅ Play Again</button>
    <button onclick="location.href='../index.html'">üè† Main Menu</button>
  </div>
  <script>
    const questions = [{'question': 'I have 6 ü•ù kiwis and 7 üçì strawberries. How many fruits are there in total?', 'options': [13, 12, 8], 'answer': 13}, {'question': 'I have 2 üçá grapes and 9 üçë peaches. How many fruits are there in total?', 'options': [10, 7, 11], 'answer': 11}, {'question': 'I have 6 üçì strawberries and 5 üçá grapes. How many fruits are there in total?', 'options': [0, 4, 11], 'answer': 11}, {'question': 'I have 9 üçç pineapples and 1 üçí cherries. How many fruits are there in total?', 'options': [5, 10, 18], 'answer': 10}, {'question': 'I have 5 ü•ù kiwis and 1 üçí cherries. How many fruits are there in total?', 'options': [12, 6, 2], 'answer': 6}, {'question': 'I have 2 ü•ù kiwis and 7 üçå bananas. How many fruits are there in total?', 'options': [10, 13, 9], 'answer': 9}, {'question': 'I have 1 üçç pineapples and 3 üçé apples. How many fruits are there in total?', 'options': [13, 4, 11], 'answer': 4}, {'question': 'I have 5 üçç pineapples and 3 üçé apples. How many fruits are there in total?', 'options': [18, 5, 8], 'answer': 8}, {'question': 'I have 9 üçç pineapples and 3 üçá grapes. How many fruits are there in total?', 'options': [2, 8, 12], 'answer': 12}, {'question': 'I have 5 ü•ù kiwis and 6 üçå bananas. How many fruits are there in total?', 'options': [7, 10, 11], 'answer': 11}];
    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        score++;
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").textContent = "‚ùå Incorrect!";
        document.getElementById("feedback").style.color = "red";
      }
      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          document.getElementById("game").style.display = "none";
          document.getElementById("scoreboard").style.display = "block";
          document.getElementById("final-score").textContent = score;
        }
      }, 1000);
    }

    function playAgain() {
      location.reload();
    }

    showQuestion();
  </script>
</body>
</html>
